<div class="card">
  <div class="card-header">Manage</div>
  <div class="card-body">
    <div *appIsAdmin>
      <div class="row form-group">
        <div class="col-sm-4">
          <b>Tweet count</b>
        </div>
        <div class="col-sm-8">
                <span class="btn-group" role="group">
        <button id="incrementTweetCount" name="incrementTweetCount" type="button" class="btn btn-sm btn-secondary"
                (click)="incrementUsageCount()"><i class="fa fa-plus"></i>
        </button>
        &nbsp;
        &nbsp;
        <button id="decrementTweetCount" name="decrementTweetCount" type="button" class="btn btn-sm btn-secondary"
                (click)="decrementUsageCount()"><i class="fa fa-minus"></i>
        </button>
      </span>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-4">
          <b>Duplicate meme ID</b>
        </div>
        <div class="col-sm-8">
          <input name="duplicate" [(ngModel)]="meme.duplicate"/> &nbsp;
          <button id="markDuplicate" name="markDuplicate" type="button" class="btn btn-sm btn-secondary"
                  (click)="markDuplicate(meme)">Mark duplicate
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
