<div class="modal-body">
    <div class="container-fluid">
        <p><i>{{commentText}}</i></p>
        <p><b>Are you sure you want to delete this comment?</b></p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="close(true)" name="commentDeleteModalAccept">Delete</button>
    <button class="btn btn-warning" type="button" (click)="close(false)">Cancel</button>
</div>
