<div class="container-fluid">
    <h1>{{title}}</h1>
    <form #profileForm="ngForm" class="form-horizontal" (ngSubmit)="profileForm.valid && submit()" mm-show-validation novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-3">
                <input class="form-control"
                       id="nickname"
                       name="nickname"
                       [(ngModel)]="profile.nickname"
                       maxlength="30"
                       required
                />
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-3">
                <input class="form-control"
                       id="country"
                       name="country"
                       [(ngModel)]="profile.country"
                       maxlength="30"
                       required
                />
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-3">
                <input class="form-control"
                       id="firstName"
                       name="firstName"
                       [(ngModel)]="profile.firstName"
                       maxlength="30"
                />
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-3">
                <input class="form-control"
                       id="lastName"
                       name="lastName"
                       [(ngModel)]="profile.lastName"
                       maxlength="30"
                />
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-3">
                <input class="form-control"
                       id="city"
                       name="city"
                       [(ngModel)]="profile.city"
                       maxlength="30"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-3">
                <input class="form-control"
                       id="state"
                       name="state"
                       [(ngModel)]="profile.state"
                       maxlength="30"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Web site</label>
            <div class="col-sm-3">
                <input class="form-control"
                       id="webSite"
                       name="webSite"
                       [(ngModel)]="profile.webSite"
                       maxlength="30"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Sign up date</label>
            <div class="col-sm-3">
                {{profile.createdDate | date : "dd/MM/yyyy"}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-3">
                {{profile.email}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <span class="btn-group" role="group">
                    <button name="submit" class="btn btn-primary" [disabled]="!profileForm.form.valid">Update <span
                      *ngIf="loading" class="fa fa-spinner fa-spin"></span></button>
                    <a [routerLink]="['/profile', profile.id, {profileId: profile.id, profileViewId: profile.id}]"
                       class="btn btn-secondary" tooltip="View" container="body" id="viewProfile">View</a>
                </span>
            </div>
        </div>
    </form>

    <div *ngIf="ownProfile">
        <hr/>
        <mm-profile-hashtag-favourites [profile]="profile" [updateCallback]="updateCallback"></mm-profile-hashtag-favourites>
    </div>
</div>
